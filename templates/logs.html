<!DOCTYPE html>
<html>
<head>
    <title>Incident Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>Incident Logs</h1>
        {% for log in logs %}
        <div class="card p-3 mb-3">
            <p><strong>Incident:</strong> {{ log.incident }}</p>
            <p><strong>Severity:</strong> {{ log.severity }}</p>
            <p><strong>Description:</strong> {{ log.description }}</p>
            <p><strong>Time:</strong> {{ log.timestamp }}</p>
        </div>
        {% endfor %}
        <a href="/" class="btn btn-primary">Back to Simulator</a>
    </div>
</body>
</html>
